<!DOCTYPE html>
<html>
<head>
    <title>Muse Test</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/play.js"></script>
    <script src="./js/submit.js"></script>
</head>
<body>
    <h2>Muse Infinite Blind Test</h2>

    <audio id="audio">
        <source id="audio_src" src="http://localhost:3000/play" type="audio/mpeg">
    </audio>

    <div id="countdown">10</div>
    <div id="playing">Click Play</div>
    <br>

    <button id=playbutton onclick="playAudio()">Play</button>

    <div class="autocomplete">
        <input type="text" id="songinput" placeholder="Enter the song name...">
    </div>
    <div id="song"></div>
    <div id="result"></div>

    <script>
        document.getElementById('songinput').addEventListener('input', suggest);
        document.getElementById('songinput').addEventListener('keydown', select);

        document.getElementById('audio').addEventListener('play', startCountdown);
        document.getElementById('audio').addEventListener('timeupdate', updateCountdown);
        document.getElementById('audio').addEventListener('ended', timeUp);

        document.addEventListener('keydown', (event) => {
            if (event.keyCode === 13) {
                if (document.getElementById('songinput') === document.activeElement) {
                    return;
                }
                document.getElementById("playbutton").click();
            }
        });
    </script>

</body>
</html>
